    <main>

      <div class="contact-title">
        <h1>Be a part of our universe</h1>
      </div>

      <div class="contact-forms">

        <div class="sign-up-form">

          <form class="form-inputs">
  
            <h2>Join Us for free</h2>
  
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
  
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
  
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Repeat Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
  
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Create a Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3">
              <label for="exampleInputName1" class="form-label">First Name</label>
              <input type="First Name" class="form-control" id="exampleInputName1" aria-describedby="name1Help">
            </div>
  
            <div class="mb-3">
              <label for="exampleInputName2" class="form-label">Last Name</label>
              <input type="Last Name" class="form-control" id="exampleInputName2" aria-describedby="name2Help">
            </div>
  
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I want to suscribe to the newsletter</label>
            </div>
  
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I accept the terms & conditions</label>
            </div>
  
            <button type="submit" class="btn">Create Account</button>
            
          </form>
  
        </div>
        


        <div class="login-form">
  
          <form class="form-inputs">
  
            <h2>Already a member? Log in</h2>
  
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email/Username</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
  
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
  
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
  
            <button type="submit" class="btn">Login</button>
            
          </form>
  
        </div>

      </div>
